
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата тарифа Промо</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ym-btn-pay {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .ym-btn-pay:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Оплата тарифа "Промо"</h2>
    <form action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8">
        <input name="customerNumber" type="hidden" value="оплата тарифа Промо">
        <input name="shopId" type="hidden" value="1070998">
        <input name="sum" type="hidden" value="249">

        <button type="submit" class="ym-btn-pay">Заплатить 249 ₽</button>
    </form>
</body>
</html>
